<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sálvame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Megrim&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav-bar">
          <a href="index.html"><img src="src/img/logo.png" alt="logo" /></a>
          <div class="nav-bar_botones">
            <ul>
              <li><a href="#">Registrarme</a></li>
              <li><a href="#">Iniciar Sesión</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="container oso">
        <div class="oso-text">
          <h1>Sálvame</h1>
          <p>
            Es una plataforma de concientización sobre el tráfico ilegal de
            fauna silvestre en todo el perú
          </p>
        </div>
        <div class="oso-img">
          <img src="src/img/main.png" alt="main" />
          <img class="pin1" src="src/img/1.png" />
          <img class="pin2" src="src/img/2.png" />
          <img class="pin3" src="src/img/3.png" />
          <img class="pin4" src="src/img/4.png" />
        </div>
      </section>
      <section class="container options">
        <a href="#">
          <div class="conteiner-links">
            <img src="src/img/relizar-alerta.png" alt="relizar alerta" />
            <p>Realizar Alerta</p>
          </div>
        </a>
        <a href="#">
          <div class="conteiner-links">
            <img src="src/img/ver-alerta.png" alt="ver alerta" />
            <p>Ver Alertas</p>
          </div>
        </a>
        <a href="#">
          <div class="conteiner-links">
            <img src="src/img/mis-informes.png" alt="mis informes" />
            <p>Mis informes</p>
          </div>
        </a>
        <a href="#">
          <div class="conteiner-links">
            <img
              src="src/img/postular-a-moderador.png"
              alt="postular a moderador"
            />
            <p>Postular a moderador</p>
          </div>
        </a>
        <a href="#">
          <div class="conteiner-links">
            <img src="src/img/suscripcion.png" alt="relizar alerta" />
            <p>¿Por qué Suscribirme a Sálvame?</p>
          </div>
        </a>
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
